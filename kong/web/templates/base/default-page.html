{% extends "/base/base-layout.html" %}
{% block body %}
<header>
{% block header %}
  {% include "/base/menu.html" %}
  {% if request.path == '/' %}
    {% include "/base/banner.html" %}
  {% else %}
    <div style="padding-top:1rem;"></div>
  {% endif %}
{% endblock %}
</header>

<main style="min-height: 30vh;">
  <div class="container">
    {% block content %}{% endblock content %}
  </div>
</main>

<footer class="ui vertical footer segment" style="padding-top: 2em;">
{% include "/base/footer.html" %}
</footer>
{% endblock %}
